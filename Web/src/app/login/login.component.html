<div class="login_layout center">
  <form class="login_component" (ngSubmit)="onSubmit()">
    <h2>Đăng nhập</h2>
    <div *ngIf="errMsg" class="errorMsg">*{{ errMsg }}</div>

    <label for="email">Email:</label> <br/>
    <div class="login_form_input center_y">
      <img src="assets/email.png" />
      <input 
        [(ngModel)]="data.email" 
        placeholder="Nhập email..."
        name="email"
      />
    </div>

    <label for="password">Mật khẩu:</label> <br/>
    <div class="login_form_input center_y">
      <img src="assets/password.png" />
      <input 
        [(ngModel)]="data.password" 
        placeholder="Nhập mật khẩu..."
        name="password"
      />
    </div>
    <a [routerLink]="['/forgotPassword']">Quên mật khẩu?</a>
    <button type="submit" class="btn_submit">Đăng nhập</button>
  </form>
</div>
