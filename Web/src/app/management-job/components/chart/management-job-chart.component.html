<div class="management_payment_details">

    <div class="chart_component_status space_between">
        <div class="chart_component">
            <canvas baseChart
                [data]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [type]="'line'">
            </canvas>
        </div>

        <div class="chart_component_info">
            <div class="center_y" *ngFor="let labelLine of labelsLine; let i = index">

                <div>{{ labelLine }}</div>
            </div>
        </div>
    </div>
</div>
